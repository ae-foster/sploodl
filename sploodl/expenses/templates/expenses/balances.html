<h1>{{ sploodl.name }}</h1>
<h2><a href = "{% url 'expenses:list' sploodl.id %}">Transactions</a> | Balances</h2>


<table>
{% for participant in sploodl.participant_set.all %}
    <tr>
        <td>{{ participant.name }}</td>
        <td>{{ participant.balance }}</td>
    </tr>
{% endfor %}
</table>
